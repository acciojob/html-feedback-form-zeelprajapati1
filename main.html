

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>

    <h1>Feedback Form</h1>

    <form action="#" method="POST">
        <!-- Name Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
        <br><br>

        <!-- Portfolio Input -->
        <label for="portfolio">Portfolio:</label>
        <input type="url" id="portfolio" name="portfolio" required>
        <br><br>

        <!-- Favorite Color Input -->
        <label for="favColor">Favorite Color:</label>
        <input type="color" id="favColor" name="favColor">
        <br><br>

        <!-- Likeness Range Input -->
        <label for="likeness">Likeness:</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100">
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
